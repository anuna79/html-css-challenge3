<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_div">
        <div class="left_div">
            <img src="illustration.png" class="ilustration_img">
        </div>
        <div class="second_div">
            <img src="icon_flag.png" class="icon_flag_img">
            <div class="right_div">
                <div class="form_div">
                    <h1 class="title">Login to your Account</h1>
                    <p class="paragraph">See what is going on with your business</p>
                    <button class="sign_in_button">Continue with Google</button>
                </div>
                <p class="paragraph2">
                    ------------- or Sign in with Email -------------
                </p>
                <p class="paragraph_email">
                    email
                </p>
                <form action="">
                    <input type="email" class="input_email"  placeholder="mail@abc.com">
                </form>
                <p class="paragraph_password">
                    Password
                </p>
                <div class="inline_block">
                    <input type="password" class="input_password" placeholder="*****************">
                    <input type="checkbox" id="password_checkbox" class="checkbox_input">
                    <label for="password_checkbox" class="checkbox">Remember Me</label>
                    <div class="inline_block"> 
                        <p class="forgot_password">Forgot Password?</p>
                    </div>
                </div>
                <button>Login</button>
            </div>
            <div class="container">
                <p class="p gray_p">
                    Not Registered Yet? 
                </p>
                <p class="p purple_p">
                    Create an account
                </p>
            </div>
        </div>
    </div>
</body>
</html>
